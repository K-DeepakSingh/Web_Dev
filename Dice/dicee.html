<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dicee</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

</head>

<body onload="winner()">

  <div class="container">
    <h1>Refresh Me</h1>

    <div class="dice">
      <p>Player 1</p>
      <img class="img1" src="images/dice1.png">
    </div>

    <div class="dice">
      <p>Player 2</p>
      <img class="img2" src="images/dice3.png">
    </div>

  </div>

  <!-- <script src="dice.js"></script> -->
  <script>
    function winner() {
      var rand1 = Math.floor((Math.random() * 6) + 1);
      var rand2 = Math.floor((Math.random() * 6) + 1);
      var randomDiceImage = "dice" + rand1 + ".png"; //dice1.png - dice6.png

      var randomImageSource = "images/" + randomDiceImage; //images/dice1.png - images/dice6.png

      var image1 = document.querySelectorAll("img")[0];

      image1.setAttribute("src", randomImageSource);

      var randomImageSource2 = "images/dice" + rand2 + ".png";

      document.querySelectorAll("img")[1].setAttribute("src", randomImageSource2);

      if (rand1 > rand2) {
        document.querySelector('h1').innerHTML = 'Player 1 wins';
      }
      else if (rand1 < rand2) {
        document.querySelector('h1').innerHTML = 'Player 2 wins';
      }
      else {
        document.querySelector('h1').innerHTML = 'match draws';
      }

    }
  </script>
</body>
